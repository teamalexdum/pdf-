<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf's Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .name {
            font-size: 4.5rem;
            color: transparent;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            font-weight: 300;
        }

        .pdf-wrapper {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .pdf-wrapper:hover {
            transform: translateY(-5px);
        }

        .pdf-viewer {
            width: 100%;
            height: 700px;
            border: none;
        }

        .download-section {
            text-align: center;
            margin-top: 40px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }

        .download-btn i {
            margin-right: 10px;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 3rem;
            }

            .pdf-viewer {
                height: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="name">YUSUF</h1>
            <p class="subtitle">YUSUF pdf </p>
        </div>

        <div class="pdf-wrapper">
            <p class="subtitle">AIS lec 1 (Team Alex)</p>
            <iframe src="AIS lec 1 (Team Alex).pdf" class="pdf-viewer"
                title="Yusuf's Portfolio"></iframe>
        </div>

        <div class="pdf-wrapper">
            <p class="subtitle">AIS lec 2 (Team Alex)</p>
            <iframe src="AIS lec 2 (Team Alex).pdf" class="pdf-viewer"
                title="Yusuf's Portfolio"></iframe>
        </div>
    </div>

    <!-- Font Awesome for download icon -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>

</html>
